
<main dir="rtl">
  <div class="container">
    <div class="row mt-5">
      <div class="col text-center">
        <h1 class="alert alert-danger text-white">قائمه الطعام</h1>
        <div class="row bg-dark text-white">
          <div class="col">
             <span class="p-2">السعر</span>  <span class="p-2">   {{total}}</span>
          </div>
          <div class="col">
            <span class="p-2">عدد الطلبات</span>  <span class="p-2">   {{gty}}</span>
          </div>
        </div>
         
        <div class="card d-flex align-items-center justify-content-center">
            <div class="card-body">
              <div class="mb-3">
                <input type="text" placeholder="ابحث عن منتج"
                (ngModel)="searchTerm" class="form-control" />
              </div>
              
              <table class="table">
                <thead>
                  <tr>
                    <td>رقم المنتج</td>
                    <td>اسم المنتج</td>
                    <td>سعر المنتج</td>
                    <td>وصف المنتج</td>
                    <td>صوره المنتج</td>
                    <td>اختر</td>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of foodmenu" class="text-center">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.description}}</td>
                    <td><img [src]="item.img" alt=""width="100" height="100"></td>
                    <td><input type="checkbox" (change)="sum($event,item.price)"></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
    </div>
    <router-outlet/>
</main>
